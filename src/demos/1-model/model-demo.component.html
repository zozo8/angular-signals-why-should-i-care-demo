<h2>1. Model-based state</h2>

<div style="margin-top: 16px;">
  <div>Price: {{ price }}</div>
  <div>Tax: {{ tax }}</div>

  <div style="margin-top: 12px; font-weight: bold;">
    Total price: {{ totalPrice }}
  </div>
</div>

<div style="margin-top: 16px;">
  <button (click)="increasePrice()">Increase price (+10)</button>

  <button (click)="increaseTax()" style="margin-left: 8px;">
    Increase tax (+1)
  </button>
</div>
